      <div class="container" style="margin-top: 30px">
    <div class="card">
        
       <div class="jumbotron">
             <h1 align="center" th:text="${message}"></h1>
             <span ></span>
        </div>
        <form method="post" th:action="@{/upload}" enctype="multipart/form-data" id="fileUploadForm" class="container" autocomplete="off">
            
            <br>
                <br>
            
            <div class="form-group">
                <label class="custom-file" id="customFile">
                  
                      <div th:if="${lista1}">
                    <h1 style="text-align: center;">Seleccione el Año</h1>
                       <select name="year" style="width: 100%">
                            <option value="2017">2017</option>
                             <option value="2018">2018</option>
                             <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>   
                      </div>
                   <div th:if="${lista2}">
                     <h1 style="text-align: center;">Seleccione el Mes</h1>
                     <select name="month" style="width: 100%">
                            <option value="ENERO">ENERO</option>
                             <option value="FEBRERO">FEBRERO</option>
                             <option value="MARZO">MARZO</option>
                             <option value="ABRIL">ABRIL</option>
                             <option value="MAYO">MAYO</option>
                               <option value="JUNIO">JUNIO</option>
                             <option value="JULIO">JULIO</option>
                             <option value="AGOSTO">AGOSTO</option>
                             <option value="SEPTIEMBRE">SEPTIEMBRE</option>
                               <option value="OCTUBRE">OCTUBRE</option>
                             <option value="NOVIEMBRE">NOVIEMBRE</option>
                             <option value="DICIEMBRE">DICIEMBRE</option>                            
                    </select>  
                          </div>
                    <div th:if="${calendario}">
                        <h1 style="text-align: center;">Seleccione fecha</h1>
                        <input type="text" id="datepicker" name="date"></p>
                    </div>
                    <h1 style="text-align: center;">Carga de Archivo</h1>
                    <input type="file" class="custom-file-input" name="file"  aria-describedby="fileHelp">
                        <span class="custom-file-control form-control-file"></span>
                </label>
                <div th:if="${descripcion}">
                    <h1 style="text-align: left;">Ingrese una Descripcion</h1>
                    <input type="text" name="descripcion">
                </div>
            </div>
            <div style="margin-bottom: 10px">
                <button type="submit" class="btn btn-success">Cargar</button>
            </div>
        </form>
    </div>
